name: Main Build

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:

    - name: Checkout Meadow.Samples
      uses: actions/checkout@v3
      with:
        path: Meadow.Samples
        ref: main

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
      
    - name: Build Meadow.SBCs.Samples
      run: dotnet build -c Release Meadow.Samples/Source/Meadow.SBCs.Samples/Source/Meadow.SBCs.Samples.sln